<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/models/quiz.js" defer></script>
    <script src="js/models/quiz-item.js" defer></script>
    <script src="js/components/quiz-create.js" defer></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Quizzor - Skapa</title>
  </head>
  <body>
    <div class="home-button">
      <a href="index.html">Gå tillbaka</a>
    </div>
    <div class="center-items">
      <div id="quiz-form" class="quiz-block">
        <input type="text" id="title" placeholder="Din fråga..." />

        <i>Markera rätt svar</i><br />
        <div class="options-block">
          <input type="radio" name="correct-answer" value="0" checked />
          <input type="text" id="option-1" placeholder="Svar 1" />
          <br />
          <input type="radio" name="correct-answer" value="1" />
          <input type="text" id="option-2" placeholder="Svar 2" />
          <br />
          <input type="radio" name="correct-answer" value="2" />
          <input type="text" id="option-3" placeholder="Svar 3" />
          <br />
          <input type="radio" name="correct-answer" value="3" />
          <input type="text" id="option-4" placeholder="Svar 4" />
        </div>

        <br />
        <button id="add-question" class="btn btn-primary">
          Lägg till fråga
        </button>

        <button id="save-quiz" class="btn btn-success">Spara quiz</button>
      </div>
    </div>
  </body>
</html>
